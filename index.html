<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/preset.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/aside.css">
    <link rel="stylesheet" href="styles/responsive.css">
    



</head>
<body>
    <header>
        <nav>
            <ul>
                <li> <a class="active" href="#stopwatch" > <img src="src/assets/stopwatch.svg" alt="">Cronômetro </a></li>
                <li> <a href="#timer"><img src="src/assets/timer.svg" alt="">Temporizador</a></li>
                <li> <a href="#pomodoro"><img src="src/assets/pomodoro.svg" alt="">Pomodoro</a></li>
            </ul>
        </nav>

        <a href="http://" target="_blank" rel="noopener noreferrer">Portifolio </a>
    </header>


    <body>
        <main>

            <section id="stopwatch">
                <h1>Cronômetro</h1>

                <div class="circle">
                    <span>00:00:00</span>
                </div>

                <div class="group-btn">
                    <button id="play"><img src="src/assets/play.svg" alt=""></button>
                    <button id="reset"><img src="src/assets/reset.svg" alt=""></button>
                    <button id="flag"><img src="src/assets/flag.svg" alt=""></button>
                </div>
            </section>

            <section id="timer">
                <h1>Temporizador</h1>
                <div class="circle">
                    <input type="time">
                </div>
                <div class="group-btn">
                    <button id="play"><img src="src/assets/play.svg" alt=""></button>
                    <button id="reset"><img src="src/assets/reset.svg" alt=""></button>
                    <button id="flag"><img src="src/assets/flag.svg" alt=""></button>
                </div>
            </section>

            <section id="pomodoro">
                <h1>Pomodoro</h1>
                <div class="circle">
                    <span>25:00</span>
                </div>
                <div class="group-btn">
                    <button id="play"><img src="src/assets/play.svg" alt=""></button>
                    <button id="reset"><img src="src/assets/reset.svg" alt=""></button>
                    <button id="flag"><img src="src/assets/flag.svg" alt=""></button>
                </div>
            </section>
            
        </main>

        <aside>
            <h2>escolha seu tema</h2>

            <div>
                <ul>
                    <li><button class="btn-theme" id="theme1"></button></li>
                    <li><button class="btn-theme" id="theme2"></button></li>
                    <li><button class="btn-theme" id="theme3"></button></li>
                    <li><button class="btn-theme" id="theme4"></button></li>
                    <li><button class="btn-theme" id="theme5"></button></li>
                    <li><button class="btn-theme" id="theme6"></button></li>
                    <li><button class="btn-theme" id="theme7"></button></li>
                    <li><button class="btn-theme" id="theme8"></button></li>
                </ul>
            </div>
        </aside>


        <script src="scripts/stopwatch.js"></script>
    </body>
</body>
</html>
