<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/preset.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/aside.css">
    <link rel="stylesheet" href="styles/responsive.css">
    



</head>
<body>
    <header>
        <nav>
            <ul>
                <li> <button class="active" id="nav-stopwatch" > <img src="src/assets/stopwatch.svg" alt="">Cronômetro </button></li>
                <li> <button id="nav-timer"><img src="src/assets/timer.svg" alt="">Temporizador</button></li>
                <li> <button id="nav-pomodoro"><img src="src/assets/pomodoro.svg" alt="">Pomodoro</button></li>
            </ul>
        </nav>

        <a href="http://" target="_blank" rel="noopener noreferrer">Portifolio </a>
    </header>


    <body>
        <main>

            <section id="stopwatch">
                <h1>Cronômetro</h1>

                <div class="circle">
                    <span>00:00:00:00</span>
                </div>

                <div class="group-btn">
                    <button class="play"><img src="src/assets/play.svg" id="toggle-play"  alt=""></button>
                    <button class="reset"><img src="src/assets/reset.svg" alt=""></button>
                    <button class="flag"><img src="src/assets/flag.svg" alt=""></button>
                </div>
            </section>

            <section id="timer">
                <h1>Temporizador</h1>

                <div class="circle">
                    <input type="number" id="timer-hours" min="0" max="23"  maxlength="2" value="00"> <p>:</p>
                    <input type="number" id="timer-minutes" min="0" max="59"  maxlength="2" value="00"> <p>:</p>
                    <input type="number" id="timer-seconds" min="0" max="59"  maxlength="2" value="00">
                </div>

                <div class="group-btn">
                    <button class="play"><img src="src/assets/play.svg" alt=""></button>
                    <button class="reset"><img src="src/assets/reset.svg" alt=""></button>
                    <button class="flag"><img src="src/assets/flag.svg" alt=""></button>
                </div>
            </section>

            <section id="pomodoro">
                <h1>Pomodoro</h1>
                <div class="circle">
                    <span>25:00</span>
                </div>
                <div class="group-btn">
                    <button class="play"><img src="src/assets/play.svg"  alt=""></button>
                    <button class="reset"><img src="src/assets/reset.svg" alt=""></button>
                    <button class="flag"><img src="src/assets/flag.svg" alt=""></button>
                </div>
            </section>

            <content id="time-flag">
            </content>
            
        </main>

        <aside id="sidebar-theme">
            <h2><img src="src/assets/roll.svg" alt="">temas</h2>

            <button id="toggle-sidebar"><img src="src/assets/arrow-right.svg" alt=""></button>
            <div>
                <ul>
                    <li><button class="btn-theme" id="theme1"></button>original</li>
                    <li><button class="btn-theme" id="theme2"></button>tema2</li>
                    <li><button class="btn-theme" id="theme3"></button>tema3</li>
                    <li><button class="btn-theme" id="theme4"></button>tema4</li>
                    <li><button class="btn-theme" id="theme5"></button>tema5</li>
                    <li><button class="btn-theme" id="theme6"></button>tema6</li>
                </ul>
            </div>
        </aside>

        <script src="scripts/index.js"></script>
    </body>
</body>
</html>
