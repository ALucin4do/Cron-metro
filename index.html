<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Web Watch</title>
    <link rel="shortcut icon" href="src/assets/stopwatch.svg" type="image/x-icon">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Ewert&family=Foldit:wght@100..900&family=MedievalSharp&family=Orbitron:wght@400..900&family=Oxanium:wght@200..800&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Share+Tech+Mono&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/preset.css">
    <link rel="stylesheet" href="src/styles/header.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/aside.css">
    <link rel="stylesheet" href="src/styles/responsive.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li> <button class="active" id="nav-stopwatch" > <img src="src/assets/stopwatch.svg" alt="">Cronômetro </button></li>
                <li> <button id="nav-timer"><img src="src/assets/timer.svg" alt="">Temporizador</button></li>
                <li> <button id="nav-pomodoro"><img src="src/assets/pomodoro.svg" alt="">Pomodoro</button></li>
            </ul>
        </nav>

        <a href="http://" target="_blank" rel="noopener noreferrer">Portifolio </a>
    </header>
    
        <main>

            <section id="stopwatch">
                <h1>Cronômetro</h1>

                <div class="circle">
                    <span>00:00:00:00</span>
                </div>

                <div class="group-btn">
                    <button class="play"><img src="src/assets/play.svg" id="toggle-play"  alt=""></button>
                    <button class="reset"><img src="src/assets/reset.svg" alt=""></button>
                    <button class="flag"><img src="src/assets/flag.svg" alt=""></button>
                </div>
            </section>

            <section id="timer">
                <h1>Temporizador</h1>

                <div class="circle">
                    <input type="number" id="timer-hours" min="0" max="23"  maxlength="2" placeholder="00" > <p>:</p>
                    <input type="number" id="timer-minutes" min="0" max="59"  maxlength="2" placeholder="00"> <p>:</p>
                    <input type="number" id="timer-seconds" min="0" max="59"  maxlength="2" placeholder="00" >
                </div>

                <div class="group-btn">
                    <button class="play"><img src="src/assets/play.svg" id="toggle-play-timer" alt=""></button>
                    <button class="reset"><img src="src/assets/reset.svg" alt=""></button>
                    <button class="flag"><img src="src/assets/flag.svg" alt=""></button>
                </div>
            </section>

            <section id="pomodoro">
                <h1>Pomodoro</h1>
                <div class="circle">
                    <span>25:00</span>
                </div>
                <div class="group-btn">
                    <button class="play"><img src="src/assets/play.svg" id="toggle-play-pomodoro"  alt=""></button>
                    <button class="reset"><img src="src/assets/reset.svg" alt=""></button>
                    <button class="flag"><img src="src/assets/flag.svg" alt=""></button>
                </div>
            </section>

            <content id="time-flag">
            </content>
            
        </main>

        <aside id="sidebar-theme">
            <h2><img src="src/assets/roll.svg" alt="">temas</h2>

            <button id="toggle-sidebar"><img src="src/assets/arrow-right.svg" alt=""></button>
            <div>
                <ul>
                    <li><button class="btn-theme" id="theme1"></button>Cyberpunk</li>
                    <li><button class="btn-theme" id="theme2"></button>Deep Ocean</li>
                    <li><button class="btn-theme" id="theme3"></button>Sakura</li>
                    <li><button class="btn-theme" id="theme4"></button>Mint</li>
                    <li><button class="btn-theme" id="theme5"></button>Dune</li>
                    <li><button class="btn-theme" id="theme6"></button>Cloudy </li>
                </ul>
            </div>
        </aside>

        <!-- scripts -->
        <script src="scripts/index.js"></script>
        <script src="scripts/alternative-styles.js"></script>
</body>
</html>
